<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试新品审核按钮插入</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .ant-table {
            border: 1px solid #d9d9d9;
            border-radius: 6px;
            margin: 20px 0;
        }
        .ant-table-tbody {
            background: white;
        }
        .ant-table-tbody tr {
            border-bottom: 1px solid #f0f0f0;
        }
        .ant-table-tbody td {
            padding: 12px;
            text-align: center;
        }
        .ant-space {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        .ant-space button {
            padding: 4px 8px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            background: white;
            cursor: pointer;
            font-size: 12px;
            height: 24px;
        }
        .ant-space button:hover {
            border-color: #1677ff;
            color: #1677ff;
        }
        .data-management-section {
            padding: 8px;
            background-color: #f8f9fa;
            border-radius: 6px;
            border: 1px solid #e9ecef;
            margin-bottom: 16px;
        }
        .section-title {
            font-weight: bold;
            margin-bottom: 8px;
            color: #495057;
            font-size: 13px;
        }
        .cpc-section {
            padding: 8px;
            background-color: #fff7e6;
            border-radius: 6px;
            border: 1px solid #ffd591;
            margin-bottom: 16px;
        }
        .cpc-title {
            font-weight: bold;
            margin-bottom: 8px;
            color: #d46b08;
            font-size: 13px;
        }
        .document-section {
            padding: 8px;
            background-color: #f0f5ff;
            border-radius: 6px;
            border: 1px solid #adc6ff;
            margin-bottom: 16px;
        }
        .document-title {
            font-weight: bold;
            margin-bottom: 8px;
            color: #1d39c4;
            font-size: 13px;
        }
        .row {
            display: flex;
            gap: 16px;
            margin-bottom: 16px;
        }
        .col {
            flex: 1;
        }
        .test-info {
            background: #e6f7ff;
            border: 1px solid #91d5ff;
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 20px;
        }
        .test-info h3 {
            margin-top: 0;
            color: #0958d9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="test-info">
            <h3>🧪 测试说明</h3>
            <p>这个页面模拟了采购链接管理页面的结构，用于测试chrome扩展的content.js是否能正确找到"数据管理"栏并插入"新品审核"按钮。</p>
            <p>如果测试成功，您应该能在"数据管理"栏中看到蓝色的"🔍 新品审核"按钮。</p>
        </div>

        <!-- 模拟表格 -->
        <div class="ant-table">
            <div class="ant-table-tbody">
                <div style="padding: 20px; text-align: center; color: #666;">
                    模拟的产品数据表格
                </div>
            </div>
        </div>

        <!-- 模拟功能区域 -->
        <div class="row">
            <!-- 数据管理栏 -->
            <div class="col">
                <div class="data-management-section">
                    <div class="section-title">📊 数据管理</div>
                    <div class="ant-space">
                        <button>批量修改状态</button>
                        <button>批量上传新品</button>
                        <button>批量删除</button>
                        <button style="background: #52c41a; color: white; border-color: #52c41a;">新链接（采购用）</button>
                        <!-- 新品审核按钮应该被插入到这里 -->
                    </div>
                </div>
            </div>

            <!-- CPC检测栏 -->
            <div class="col">
                <div class="cpc-section">
                    <div class="cpc-title">🔬 CPC检测</div>
                    <div class="ant-space">
                        <button style="background: #1677ff; color: white; border-color: #1677ff;">发送CPC测试申请</button>
                        <button style="background: #52c41a; color: white; border-color: #52c41a;">标记CPC样品已发</button>
                    </div>
                </div>
            </div>

            <!-- 文档管理栏 -->
            <div class="col">
                <div class="document-section">
                    <div class="document-title">📄 文档管理</div>
                    <div class="ant-space">
                        <button>亚马逊模板管理</button>
                        <button>生成英国资料表</button>
                        <button>生成其他站点资料表</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 测试结果显示 -->
        <div id="test-result" style="margin-top: 20px; padding: 16px; background: #f6ffed; border: 1px solid #b7eb8f; border-radius: 6px; display: none;">
            <h4 style="margin-top: 0; color: #389e0d;">✅ 测试结果</h4>
            <div id="result-content"></div>
        </div>
    </div>

    <script>
        // 模拟chrome.runtime API
        window.chrome = {
            runtime: {
                sendMessage: function(message, callback) {
                    console.log('模拟chrome.runtime.sendMessage:', message);
                    // 模拟响应
                    setTimeout(() => {
                        callback({
                            isLoggedIn: true,
                            authToken: 'mock-token'
                        });
                    }, 100);
                }
            }
        };

        // 模拟window.message API
        window.message = {
            info: function(text) { console.log('INFO:', text); },
            success: function(text) { console.log('SUCCESS:', text); },
            warning: function(text) { console.log('WARNING:', text); },
            error: function(text) { console.log('ERROR:', text); }
        };

        // 模拟Ant Design message API
        window.antd = {
            message: {
                info: function(text) { console.log('ANTD INFO:', text); },
                success: function(text) { console.log('ANTD SUCCESS:', text); },
                warning: function(text) { console.log('ANTD WARNING:', text); },
                error: function(text) { console.log('ANTD ERROR:', text); }
            }
        };

        // 页面加载完成后检查按钮是否被插入
        window.addEventListener('load', function() {
            setTimeout(() => {
                checkButtonInsertion();
            }, 2000); // 给content.js一些时间来执行
        });

        function checkButtonInsertion() {
            const dataManagementSection = document.querySelector('.data-management-section');
            const reviewButton = dataManagementSection.querySelector('button[style*="background: #1677ff"]');
            
            const resultDiv = document.getElementById('test-result');
            const resultContent = document.getElementById('result-content');
            
            if (reviewButton && reviewButton.textContent.includes('🔍 新品审核')) {
                resultContent.innerHTML = `
                    <p><strong>成功！</strong> 新品审核按钮已正确插入到"数据管理"栏中。</p>
                    <p>按钮样式：</p>
                    <ul>
                        <li>位置：✅ 在"数据管理"栏中</li>
                        <li>大小：✅ 已缩小为适合栏位的小按钮</li>
                        <li>样式：✅ 蓝色背景，白色文字，圆角边框</li>
                        <li>图标：✅ 包含🔍图标</li>
                    </ul>
                `;
                resultDiv.style.display = 'block';
                resultDiv.style.background = '#f6ffed';
                resultDiv.style.borderColor = '#b7eb8f';
            } else {
                resultContent.innerHTML = `
                    <p><strong>测试失败！</strong> 新品审核按钮未能正确插入。</p>
                    <p>可能的原因：</p>
                    <ul>
                        <li>content.js未正确加载</li>
                        <li>按钮插入逻辑有问题</li>
                        <li>DOM结构不匹配</li>
                    </ul>
                    <p>请检查浏览器控制台的错误信息。</p>
                `;
                resultDiv.style.display = 'block';
                resultDiv.style.background = '#fff2e8';
                resultDiv.style.borderColor = '#ffbb96';
            }
        }

        // 显示测试状态
        console.log('🧪 测试页面已加载，等待content.js执行...');
    </script>
</body>
</html>
