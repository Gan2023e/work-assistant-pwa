<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 360px;
      padding: 0;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }
    
    .header h1 {
      margin: 0 0 8px 0;
      color: #1a1a1a;
      font-size: 22px;
      font-weight: 600;
    }
    
    .header p {
      margin: 0;
      color: #666;
      font-size: 14px;
    }
    
    .content {
      padding: 20px;
    }
    
    .status-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    
    .status-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }
    
    .status-item:last-child {
      border-bottom: none;
    }
    
    .status-label {
      color: #333;
      font-weight: 500;
      font-size: 14px;
    }
    
    .status-value {
      color: #666;
      font-size: 13px;
      font-family: monospace;
    }
    
    .status-badge {
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
    }
    
    .badge-success {
      background: #e8f5e8;
      color: #2e7d2e;
    }
    
    .badge-error {
      background: #fdeaea;
      color: #c53030;
    }
    
    .badge-warning {
      background: #fff3cd;
      color: #856404;
    }
    
    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 16px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .btn-secondary {
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      backdrop-filter: blur(10px);
    }
    
    .btn-secondary:hover {
      background: rgba(255, 255, 255, 1);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }
    
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
    }
    
    .loading {
      display: none;
      text-align: center;
      padding: 20px;
      color: white;
    }
    
    .loading.active {
      display: block;
    }
    
    .spinner {
      width: 24px;
      height: 24px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin: 0 auto 12px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .help-text {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 8px;
      padding: 12px;
      margin-top: 16px;
      font-size: 12px;
      color: #666;
      line-height: 1.5;
    }
    
    .help-text strong {
      color: #333;
    }
    
    .version {
      text-align: center;
      padding: 12px;
      font-size: 11px;
      color: rgba(255, 255, 255, 0.8);
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>🔍 产品审核助手</h1>
    <p>自动获取产品链接源代码</p>
  </div>
  
  <div class="content">
    <div class="status-card">
      <div class="status-item">
        <span class="status-label">登录状态</span>
        <span id="loginStatus" class="status-badge badge-warning">检查中...</span>
      </div>
      <div class="status-item">
        <span class="status-label">当前页面</span>
        <span id="currentPage" class="status-value">加载中...</span>
      </div>
      <div class="status-item">
        <span class="status-label">插件状态</span>
        <span id="pluginStatus" class="status-badge badge-success">已就绪</span>
      </div>
    </div>
    
    <div class="action-buttons">
      <button id="refreshStatus" class="btn btn-secondary">
        <span>🔄</span>
        刷新状态
      </button>
      
      <button id="openPurchasePage" class="btn">
        <span>🔗</span>
        打开采购链接管理
      </button>
      
      <button id="settings" class="btn btn-secondary">
        <span>⚙️</span>
        插件设置
      </button>
    </div>
    
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <div>正在处理...</div>
    </div>
    
    <div class="help-text">
      <strong>使用说明:</strong><br>
      1. 确保已登录网页系统<br>
      2. 进入采购链接管理页面<br>
      3. 勾选要审核的产品记录<br>
      4. 点击"新品审核"按钮开始
    </div>
  </div>
  
  <div class="version">
    版本 1.0.0 | 远程生产环境
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
