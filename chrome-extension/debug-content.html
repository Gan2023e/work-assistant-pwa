<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>调试新品审核按钮插入问题</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .debug-info {
            background: #fff2e8;
            border: 1px solid #ffbb96;
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 20px;
        }
        .debug-info h3 {
            margin-top: 0;
            color: #d46b08;
        }
        .ant-table {
            border: 1px solid #d9d9d9;
            border-radius: 6px;
            margin: 20px 0;
        }
        .ant-table-tbody {
            background: white;
        }
        .ant-table-tbody tr {
            border-bottom: 1px solid #f0f0f0;
        }
        .ant-table-tbody td {
            padding: 12px;
            text-align: center;
        }
        .ant-space {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        .ant-space button {
            padding: 4px 8px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            background: white;
            cursor: pointer;
            font-size: 12px;
            height: 24px;
        }
        .ant-space button:hover {
            border-color: #1677ff;
            color: #1677ff;
        }
        .data-management-section {
            padding: 8px;
            background-color: #f8f9fa;
            border-radius: 6px;
            border: 1px solid #e9ecef;
            margin-bottom: 16px;
        }
        .section-title {
            font-weight: bold;
            margin-bottom: 8px;
            color: #495057;
            font-size: 13px;
        }
        .cpc-section {
            padding: 8px;
            background-color: #fff7e6;
            border-radius: 6px;
            border: 1px solid #ffd591;
            margin-bottom: 16px;
        }
        .cpc-title {
            font-weight: bold;
            margin-bottom: 8px;
            color: #d46b08;
            font-size: 13px;
        }
        .document-section {
            padding: 8px;
            background-color: #f0f5ff;
            border-radius: 6px;
            border: 1px solid #adc6ff;
            margin-bottom: 16px;
        }
        .document-title {
            font-weight: bold;
            margin-bottom: 8px;
            color: #1d39c4;
            font-size: 13px;
        }
        .row {
            display: flex;
            gap: 16px;
            margin-bottom: 16px;
        }
        .col {
            flex: 1;
        }
        .debug-output {
            background: #f6f6f6;
            border: 1px solid #d9d9d9;
            border-radius: 6px;
            padding: 16px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
        }
        .debug-output h4 {
            margin-top: 0;
            color: #333;
        }
        .debug-output pre {
            margin: 8px 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .highlight {
            background-color: #fffbe6;
            border: 1px solid #ffe58f;
            padding: 4px 8px;
            border-radius: 4px;
            margin: 4px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="debug-info">
            <h3>🔍 调试说明</h3>
            <p>这个页面用于调试"新品审核"按钮插入问题。页面模拟了采购链接管理页面的结构，帮助诊断为什么按钮没有正确插入到"数据管理"栏中。</p>
            <p><strong>问题描述：</strong>按钮显示在"批量操作"区域外面，而不是在"数据管理"栏里面。</p>
        </div>

        <!-- 模拟表格 -->
        <div class="ant-table">
            <div class="ant-table-tbody">
                <div style="padding: 20px; text-align: center; color: #666;">
                    模拟的产品数据表格
                </div>
            </div>
        </div>

        <!-- 模拟功能区域 -->
        <div class="row">
            <!-- 数据管理栏 -->
            <div class="col">
                <div class="data-management-section">
                    <div class="section-title">📊 数据管理</div>
                    <div class="ant-space">
                        <button>批量修改状态</button>
                        <button>批量上传新品</button>
                        <button>批量删除</button>
                        <button style="background: #52c41a; color: white; border-color: #52c41a;">新链接（采购用）</button>
                        <!-- 新品审核按钮应该被插入到这里 -->
                    </div>
                </div>
            </div>

            <!-- CPC检测栏 -->
            <div class="col">
                <div class="cpc-section">
                    <div class="cpc-title">🔬 CPC检测</div>
                    <div class="ant-space">
                        <button style="background: #1677ff; color: white; border-color: #1677ff;">发送CPC测试申请</button>
                        <button style="background: #52c41a; color: white; border-color: #52c41a;">标记CPC样品已发</button>
                    </div>
                </div>
            </div>

            <!-- 文档管理栏 -->
            <div class="col">
                <div class="document-section">
                    <div class="document-title">📄 文档管理</div>
                    <div class="ant-space">
                        <button>管理资料模板</button>
                        <button style="background: #52c41a; color: white; border-color: #52c41a;">生成英国资料表</button>
                        <button style="background: #722ed1; color: white; border-color: #722ed1;">生成其他站点资料表</button>
                        <button style="background: #fa8c16; color: white; border-color: #fa8c16;">添加FBASKU</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 调试输出区域 -->
        <div class="debug-output">
            <h4>🔍 调试输出</h4>
            <div id="debug-content">
                <p>等待content.js执行...</p>
            </div>
        </div>

        <!-- 手动测试按钮 -->
        <div style="margin-top: 20px; text-align: center;">
            <button onclick="manualTest()" style="padding: 8px 16px; background: #1677ff; color: white; border: none; border-radius: 4px; cursor: pointer; margin-right: 8px;">
                手动测试按钮插入
            </button>
            <button onclick="testFallbackSolution()" style="padding: 8px 16px; background: #52c41a; color: white; border: none; border-radius: 4px; cursor: pointer;">
                测试备用方案
            </button>
        </div>
    </div>

    <script>
        // 模拟chrome.runtime API
        window.chrome = {
            runtime: {
                sendMessage: function(message, callback) {
                    console.log('模拟chrome.runtime.sendMessage:', message);
                    setTimeout(() => {
                        callback({
                            isLoggedIn: true,
                            authToken: 'mock-token'
                        });
                    }, 100);
                }
            }
        };

        // 模拟window.message API
        window.message = {
            info: function(text) { console.log('INFO:', text); },
            success: function(text) { console.log('SUCCESS:', text); },
            warning: function(text) { console.log('WARNING:', text); },
            error: function(text) { console.log('ERROR:', text); }
        };

        // 模拟Ant Design message API
        window.antd = {
            message: {
                info: function(text) { console.log('ANTD INFO:', text); },
                success: function(text) { console.log('ANTD SUCCESS:', text); },
                warning: function(text) { console.log('ANTD WARNING:', text); },
                error: function(text) { console.log('ANTD ERROR:', text); }
            }
        };

        // 调试信息收集
        let debugLogs = [];
        
        function addDebugLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${type.toUpperCase()}: ${message}`;
            debugLogs.push(logEntry);
            
            const debugContent = document.getElementById('debug-content');
            const logElement = document.createElement('div');
            logElement.className = `highlight`;
            logElement.textContent = logEntry;
            debugContent.appendChild(logElement);
            
            console.log(logEntry);
        }

        // 手动测试按钮插入
        function manualTest() {
            addDebugLog('开始手动测试按钮插入...', 'info');
            
            // 查找"清空"按钮
            const clearButton = Array.from(document.querySelectorAll('button')).find(button => {
                return button.textContent && button.textContent.trim() === '清空';
            });
            
            if (!clearButton) {
                addDebugLog('❌ 未找到"清空"按钮', 'error');
                return;
            }
            
            addDebugLog('✅ 找到"清空"按钮', 'success');
            addDebugLog(`  - 按钮文本: ${clearButton.textContent}`, 'info');
            addDebugLog(`  - 按钮类名: ${clearButton.className}`, 'info');
            
            // 查找包含"清空"按钮的父容器
            let parentContainer = clearButton.parentElement;
            let level = 0;
            
            addDebugLog('查找父容器结构...', 'info');
            
            while (parentContainer && parentContainer !== document.body && level < 5) {
                const style = window.getComputedStyle(parentContainer);
                
                addDebugLog(`第${level + 1}级父元素:`, 'info');
                addDebugLog(`  - 标签: ${parentContainer.tagName}`, 'info');
                addDebugLog(`  - 类名: ${parentContainer.className}`, 'info');
                addDebugLog(`  - 显示方式: ${style.display}`, 'info');
                addDebugLog(`  - 布局方向: ${style.flexDirection}`, 'info');
                
                // 检查是否是垂直布局的容器
                if (style.display === 'flex' && style.flexDirection === 'column') {
                    addDebugLog(`  ✅ 找到垂直布局容器!`, 'success');
                    
                    // 验证这个容器是否包含搜索相关的元素
                    const hasSearchElements = parentContainer.querySelector('textarea, input, select');
                    if (hasSearchElements) {
                        addDebugLog(`  ✅ 确认找到搜索区域容器`, 'success');
                        addDebugLog(`  - 包含搜索元素: ${hasSearchElements.tagName}`, 'success');
                        
                        // 尝试插入测试按钮
                        const testButton = document.createElement('button');
                        testButton.textContent = '🔍 新品审核 (测试)';
                        testButton.style.cssText = `
                            all: unset;
                            display: inline-flex !important;
                            align-items: center !important;
                            justify-content: center !important;
                            background: #1677ff !important;
                            color: white !important;
                            border: 1px solid #1677ff !important;
                            border-radius: 4px !important;
                            padding: 4px 8px !important;
                            font-size: 12px !important;
                            height: 24px !important;
                            cursor: pointer !important;
                            margin-right: 4px !important;
                            width: auto !important;
                            max-width: none !important;
                            flex: 0 0 auto !important;
                            max-width: 120px !important;
                            min-width: 80px !important;
                        `;
                        
                        try {
                            // 在"清空"按钮之后插入
                            clearButton.parentNode.insertBefore(testButton, clearButton.nextSibling);
                            addDebugLog(`  ✅ 测试按钮已插入到"清空"按钮下方`, 'success');
                            
                            return;
                        } catch (error) {
                            addDebugLog(`  ❌ 插入失败: ${error.message}`, 'error');
                        }
                    }
                }
                
                parentContainer = parentContainer.parentElement;
                level++;
            }
            
            addDebugLog('❌ 未找到合适的搜索区域容器', 'error');
            addDebugLog('建议：检查页面DOM结构，确认"清空"按钮的布局', 'warning');
        }

        // 测试备用方案
        function testFallbackSolution() {
            addDebugLog('测试备用方案...', 'info');
            
            const dataManagementDivs = Array.from(document.querySelectorAll('div')).filter(div => {
                return div.textContent && div.textContent.includes('数据管理');
            });
            
            if (dataManagementDivs.length > 0) {
                const dataManagementDiv = dataManagementDivs[0];
                const parentContainer = dataManagementDiv.parentElement;
                
                if (parentContainer) {
                    // 创建备用容器
                    const fallbackContainer = document.createElement('div');
                    fallbackContainer.style.cssText = `
                        padding: 8px;
                        background-color: #f8f9fa;
                        border-radius: 6px;
                        border: 1px solid #e9ecef;
                        margin-top: 8px;
                        margin-bottom: 16px;
                    `;
                    
                    const titleDiv = document.createElement('div');
                    titleDiv.style.cssText = `
                        font-weight: bold;
                        margin-bottom: 8px;
                        color: #495057;
                        font-size: 13px;
                    `;
                    titleDiv.textContent = '🔍 新品审核 (备用方案)';
                    
                    const buttonDiv = document.createElement('div');
                    buttonDiv.style.cssText = `
                        display: flex;
                        gap: 8px;
                        flex-wrap: wrap;
                    `;
                    
                    const testButton = document.createElement('button');
                    testButton.textContent = '🔍 新品审核';
                    testButton.style.cssText = `
                        all: unset;
                        display: inline-flex !important;
                        align-items: center !important;
                        justify-content: center !important;
                        background: #1677ff !important;
                        color: white !important;
                        border: 1px solid #1677ff !important;
                        border-radius: 4px !important;
                        padding: 4px 8px !important;
                        font-size: 12px !important;
                        height: 24px !important;
                        cursor: pointer !important;
                    `;
                    
                    buttonDiv.appendChild(testButton);
                    fallbackContainer.appendChild(titleDiv);
                    fallbackContainer.appendChild(buttonDiv);
                    
                    // 插入到"数据管理"栏的父容器中
                    parentContainer.appendChild(fallbackContainer);
                    
                    addDebugLog('✅ 备用方案测试成功：创建了新的按钮区域', 'success');
                }
            }
        }

        // 页面加载完成后开始调试
        window.addEventListener('load', function() {
            addDebugLog('页面加载完成，开始调试...', 'info');
            addDebugLog('等待content.js执行...', 'info');
            
            // 5秒后自动检查
            setTimeout(() => {
                addDebugLog('自动检查按钮插入状态...', 'info');
                checkButtonStatus();
            }, 5000);
        });

        function checkButtonStatus() {
            const dataManagementSection = document.querySelector('.data-management-section');
            const antSpace = dataManagementSection.querySelector('.ant-space');
            const reviewButton = dataManagementSection.querySelector('button[style*="background: #1677ff"]');
            
            if (reviewButton && reviewButton.textContent.includes('🔍 新品审核')) {
                addDebugLog('✅ 找到新品审核按钮!', 'success');
                addDebugLog(`按钮位置: 第${Array.from(antSpace.children).indexOf(reviewButton) + 1}个，共${antSpace.children.length}个`, 'success');
            } else {
                addDebugLog('❌ 未找到新品审核按钮', 'error');
                addDebugLog('可能的原因:', 'error');
                addDebugLog('1. content.js未正确加载', 'error');
                addDebugLog('2. 按钮插入逻辑有问题', 'error');
                addDebugLog('3. DOM结构不匹配', 'error');
            }
        }

        // 显示调试状态
        console.log('🔍 调试页面已加载，等待content.js执行...');
    </script>
</body>
</html>
