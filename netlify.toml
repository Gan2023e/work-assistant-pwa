[build]
  base = "frontend"
  publish = "frontend/build"
  command = "CI=false npm run build"

[build.environment]
  NODE_ENV = "production"
  REACT_APP_API_BASE_URL = "https://work-assistant-pwa-production.up.railway.app"
  GENERATE_SOURCEMAP = "false"
  # 强制使用生产环境后端，不再支持开发环境
  # 强制清除缓存 - 2025-06-22

# API代理到Railway后端
[[redirects]]
  from = "/api/*"
  to = "https://work-assistant-pwa-production.up.railway.app/api/:splat"
  status = 200
  force = true
  headers = {X-From = "Netlify"}

# SPA路由重定向
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 强制更新配置 - 主要文件不缓存
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# JS和CSS文件短期缓存，允许更新
[[headers]]
  for = "/static/js/*.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

[[headers]]
  for = "/static/css/*.css"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# 图片资源可以长期缓存
[[headers]]
  for = "/static/media/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.ico"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable" 